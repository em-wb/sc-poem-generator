<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script src="app.js" defer></script>

    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <h1>AI Poem Generator</h1>
        <h2>Create your personalised poem below.</h2>
        <form class="form-container" id="form">
          <div class="question">
            <h3>Who is the poem about?</h3>

            <input
              id="protagonist"
              type="text"
              placeholder="Enter the protagonist"
            />
            <small>e.g. Daniel; A cat called Patrice; Sophie the Florist</small>
          </div>
          <div class="question">
            <h3>What is the topic?</h3>
            <input id="topic" type="text" placeholder="Enter the topic" />
            <small
              >e.g. The coolest person in the world; Being very cheeky; Being in
              love with coffee</small
            >
          </div>
          <button type="submit">Generate Poem</button>
        </form>
      </div>
      <div id="output-container" class="output-container hidden">
        <p id="output-text">
          ✍️ Writing your personalised poem<span id="loading"></span>
        </p>
      </div>
    </div>

    <footer><a href="#">Coded</a> by Emily</footer>
  </body>
</html>
